<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>

    <style>
        input.ng-pristine{
            background-color: yellow;
        }
        input.ng-touched.ng-invalid{
            background-color: red;
        }
        input.ng-touched.ng-valid{
            background-color: green;
        }
    </style>
</head>
<body>
    <h2>form validate demo</h2>
    <hr>
    <div ng-app>
        <form action="../d02/d02_repeat.html" name="frLog" novalidate>
            <input type="text" name="Fname" ng-model="Fname"
            placeholder="enter your first name" required> <br> <br>
            <input type="text" name="Lname" ng-model="Lname"
            placeholder="enter your Last name" required> <br> <br>
            <input type="email" name="email" ng-model="email"
            placeholder="enter your mail" > <br> <br>

            <input type="submit" name="submit" id="">
        </form>
    </div>
</body>
</html>
